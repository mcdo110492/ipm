
<div id="mail" class="page-layout carded fullwidth single-scroll" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

       <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="start center" >

            <div class="search-wrapper md-whiteframe-4dp" layout="row" layout-align="start center" flex>
                <div class="search" flex layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-magnify" class="icon s24"></md-icon>
                    <input flex ng-model="vm.query.filter" type="text" placeholder="Search for Trip Ticket Date" >
                </div>
            </div>

        </div>
        <!-- / CONTENT HEADER -->
        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="space-between center">
                <div layout="row" layout-align="start center"><span>TRIP TICKET DETAILS</span></div>
             
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <md-content class="content" ms-scroll>

               <md-table-container>
                          <div class="content">
            <form name="personalForm" novalidate>
                <div layout="row">
                   <md-input-container flex="66">
                       <label>Trip Ticket Code</label>
                       <input type="text" name="employee_no" ng-model="vm.info.trip_ticket_code" readonly>
                   </md-input-container>
               </div>
               <div layout="row">
                   <md-input-container flex>
                       <label>Time Dispatch</label>
                       <input type="text" name="dispatch_time" ng-model="vm.info.dispatch_time" required>
                       <div ng-messages="personalForm.dispatch_time.$error" ng-show="personalForm.dispatch_time.$touched" role="alert">
                          <div ng-message="required">
                            <span>This is required.</span>
                          </div>
                      </div>
                   </md-input-container>
               <md-input-container flex>
            <label>Date</label>
            <md-datepicker name="dispatch_date" ng-model="vm.info.dispatch_date" placeholder="Date" required></md-datepicker>
            <div class="validation-messages" ng-messages="itemForm.dispatch_date.$error" ng-show="itemForm.dispatch_date.$touched" role="alert">
              <div ng-message="valid">The entered value is not a date!</div>
              <div ng-message="required">This date is required!</div>
            </div>
        </md-input-container>
                   <md-input-container flex>
          <label>Shift</label>
          <input type="text" name="shift" ng-model="vm.info.shift" required>
          <div ng-messages="itemForm.shift.$error" ng-show="itemForm.shift.$touched" role="alert">
              <div ng-message="required">
                <span>This is required.</span>
              </div>
          </div>
        </md-input-container>
               </div>
               <div layout="row">
                    <md-input-container flex>
          <label>Route</label>
          <input type="text" name="geofence_id" ng-model="vm.info.geofence_id" required>
           <div ng-messages="itemForm.geofence_id.$error" ng-show="itemForm.geofence_id.$touched" role="alert">
              <div ng-message="required">
                <span>This is required.</span>
              </div>
          </div>
        </md-input-container>
                    <md-input-container flex>
          <label>Equipment</label>
          <input type="text" name="equipment_id" ng-model="vm.info.equipment_id" required>
           <div ng-messages="itemForm.equipment_id.$error" ng-show="itemForm.equipment_id.$touched" role="alert">
              <div ng-message="required">
                <span>This is required.</span>
              </div>
          </div>
        </md-input-container>
         <md-input-container flex>
          <label>Items</label>
          <input type="text" name="item_id" ng-model="vm.info.item_name" required>
             <div ng-messages="itemForm.item_id.$error" ng-show="itemForm.item_name.$touched" role="alert">
              <div ng-message="required">
                <span>This is required.</span>
              </div>
          </div>
        </md-input-container>
            <md-input-container flex>
          <label>Gadgets</label>
          <input type="text" name="gadget_id" ng-model="vm.info.gadget_id" required>
             <div ng-messages="itemForm.gadget_id.$error" ng-show="itemForm.gadget_id.$touched" role="alert">
              <div ng-message="required">
                <span>This is required.</span>
              </div>
          </div>
        </md-input-container>
          <md-input-container flex>
          <label>Driver</label>
          <input type="text" name="driver" ng-model="vm.info.driver" required>
             <div ng-messages="itemForm.driver.$error" ng-show="itemForm.driver.$touched" role="alert">
              <div ng-message="required">
                <span>This is required.</span>
              </div>
          </div>
        </md-input-container>
         <md-input-container flex>
          <label>Garbage Collectors</label>
          <input type="text" name="garbage_collectors" ng-model="vm.info.garbage_collectors" required>
             <div ng-messages="itemForm.garbage_collectors.$error" ng-show="itemForm.garbage_collectors.$touched" role="alert">
              <div ng-message="required">
                <span>This is required.</span>
              </div>
          </div>
        </md-input-container>

  
               </div>
               <div class="row">
      <md-input-container flex>
          <label>Dispatcher</label>
          <input type="text" name="dispatcher" ng-model="vm.info.dispatcher" required>
             <div ng-messages="itemForm.dispatcher.$error" ng-show="itemForm.dispatcher.$touched" role="alert">
              <div ng-message="required">
                <span>This is required.</span>
              </div>
          </div>
        </md-input-container>
               </div>
             
               <div layout="row" layout-align="center center">
                   <md-button class="md-raised md-accent" ng-disabled="personalForm.$invalid" ng-click="pc.saveChanges(vm.info)">Save Changes</md-button>
               </div>
            </form>
            </div>
                </md-table-container>
              
            </md-content>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
