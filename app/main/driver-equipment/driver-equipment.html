<div id="mail" class="page-layout carded fullwidth single-scroll" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="start center">

            <div class="search-wrapper md-whiteframe-4dp" layout="row" layout-align="start center" flex>
                <div class="search" flex layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-magnify" class="icon s24"></md-icon>
                    <input flex ng-model="vm.query.filter" type="text" placeholder="Search for Driver Equipment Code" >
                </div>
            </div>

        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="space-between center">
                <div layout="row" layout-align="start center"><span>DRIVER EQUIPMENT LISTS</span></div>
                <div layout="row" layout-align="start center"><md-button class="md-raised md-teal-500-bg white-fg pull-left"  aria-label="Add New equipment" ng-click="vm.OpenAddDialog($event)">ADD NEW</md-button>
                </div>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <md-content class="content" ms-scroll>

               <md-table-container>
                  <table md-table md-progress="promise">
                    <thead md-head md-order="vm.query.order" md-on-reorder="vm.getequipments">
                      <tr md-row>
                        <th md-column md-order-by="order"><span>DRIVER'S NAME</span></th>
                        <th md-column><span>BODY NUMBER</span></th>
                     
                      </tr>
                    </thead>
                    <tbody md-body>
                      <tr md-row ng-repeat="driver_equipment in vm.driver_equipments.data">
                        <td md-cell>
                            <!-- editable username (text with validation) -->
                            <a href="#"  editable-textarea="driver_equipment.employee_id" e-name="employee_id" onbeforesave="vm.checkName($data)" onaftersave="vm.save('employee_id',$data, equipment.equipment_id)" e-rows="3" e-cols="40" e-name="employee_id">
                            {{ driver_equipment.employee_no || 'empty' }} -  {{ driver_equipment.firstname || 'empty' }} - {{ driver_equipment.lastname || 'empty' }}
                            </a>
                        </td>
                        <td md-cell>
                            <!-- editable username (text with validation) -->
                            <a href="#" editable-textarea="driver_equipment.equipment_id" e-rows="3" e-cols="40" onbeforesave="vm.save('equipment_id',$data, driver_equipment.equipment_id)">
                              {{ driver_equipment.equipment_name || 'empty' }}
                            </a>
                        </td>
                       
                      </tr>
                    </tbody>
                  </table>
                </md-table-container>
                
                <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 20 , 50 , 100]" md-page="vm.query.page" md-total="{{vm.driver_equipments.count}}" md-on-paginate="vm.getDriverEquipments" md-page-select></md-table-pagination>

            </md-content>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
