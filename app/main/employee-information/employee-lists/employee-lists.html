<div id="mail" class="page-layout carded fullwidth single-scroll" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="start center">

            <div class="search-wrapper md-whiteframe-4dp" layout="row" layout-align="start center" flex>
                <div class="search" flex layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-magnify" class="icon s24"></md-icon>
                    <input flex ng-model="vm.query.filter" type="text" placeholder="Search for employee number" >
                </div>
            </div>

        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="space-between center">
                <div layout="row" layout-align="start center"><span>EMPLOYEE LISTS</span></div>
                <div layout="row" layout-align="start center"><md-button class="md-raised md-teal-500-bg white-fg pull-left" ng-if="!vm.role_type" aria-label="Add New Geofence" ng-click="vm.OpenAddDialog($event)">ADD NEW EMPLOYEE</md-button>
                </div>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <md-content class="content" ms-scroll>

               <md-table-container>
                  <table md-table md-progress="promise">
                    <thead md-head md-order="vm.query.order" md-on-reorder="vm.getEmployee">
                      <tr md-row>
                        <th md-column md-order-by="order"><span>Employee ID</span></th>
                        <th md-column><span>Name</span></th>
                        <th md-column><span>Project</span></th>
                        <th md-column><span>Position</span></th>
                        <th md-column><span>Employment Status</span></th>
                        <th md-column><span>Employee Status</span></th>
                        <th md-column><span>Actions</span></th>
                      </tr>
                    </thead>
                    <tbody md-body>
                      <tr md-row ng-repeat="emp in vm.employees.data">
                        <td md-cell>
                            {{emp.employee_no}}
                        </td>
                        <td md-cell>
                            {{emp.lastname}}, {{emp.firstname}} {{emp.middlename}}
                        </td>
                        <td md-cell>
                            {{emp.department_name}}
                        </td>
                        <td md-cell>
                            {{emp.position_name}}
                        </td>
                        <td md-cell>
                            {{emp.status_type}}
                        </td>
                        <td md-cell>
                            {{emp.type}}
                        </td>
                        <td md-cell>
                            <md-button class="md-raised md-accent"  aria-label="View Details" ui-sref='app.employee-details({id:emp.employee_id})'>View/Update</md-button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </md-table-container>
                
                <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 20 , 50 , 100]" md-page="vm.query.page" md-total="{{vm.employees.count}}" md-on-paginate="vm.getEmployee" md-page-select></md-table-pagination>

            </md-content>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
