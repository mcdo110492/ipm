<div id="mail" class="page-layout carded fullwidth single-scroll" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="start center">

            <div class="search-wrapper md-whiteframe-4dp" layout="row" layout-align="start center" flex>
                <div class="search" flex layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-magnify" class="icon s24"></md-icon>
                    <input flex ng-model="vm.query.filter" type="text" placeholder="Search for Item Code" >
                </div>
            </div>

        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="space-between center">
                <div layout="row" layout-align="start center"><span>ITEM LISTS</span></div>
                <div layout="row" layout-align="start center"><md-button class="md-raised md-teal-500-bg white-fg pull-left"  aria-label="Add New ITEM" ng-click="vm.OpenAddDialog($event)">ADD NEW ITEM</md-button>
                </div>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <md-content class="content" ms-scroll>

               <md-table-container>
                  <table md-table md-progress="promise">
                    <thead md-head md-order="vm.query.order" md-on-reorder="vm.getItems">
                      <tr md-row>
                        <th md-column md-order-by="order"><span>Item Code</span></th>
                        <th md-column><span>Item Name</span></th>
                      </tr>
                    </thead>
                    <tbody md-body>
                      <tr md-row ng-repeat="item in vm.items.data">
                        <td md-cell>
                            <!-- editable username (text with validation) -->
                            <a href="#" e-aria-label="Row 1"  editable-textarea="item.item_code" e-name="item_code" onbeforesave="vm.checkName($data)" onaftersave="vm.save('item_code',$data, item.item_id)" e-rows="3" e-cols="40" e-name="item_code">
                              {{ item.item_code || 'empty' }}
                            </a>
                        </td>
                        <td md-cell>
                            <!-- editable username (text with validation) -->
                            <a href="#" e-aria-label="Row 2" editable-textarea="item.item_name" e-rows="3" e-cols="40" onbeforesave="vm.save('item_name',$data, item.item_id)">
                              {{ item.item_name || 'empty' }}
                            </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </md-table-container>
                
                <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 20 , 50 , 100]" md-page="vm.query.page" md-total="{{vm.items.count}}" md-on-paginate="vm.getItems" md-page-select></md-table-pagination>

            </md-content>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
