
<md-dialog add-item-dialog class="event-form-dialog">
  <md-dialog-content class="md-dialog-content">
    
    <h2 class="md-title">Add Shift</h2>
  
  
    <form name="itemForm" novalidate>
     
      <div layout="row">
        <md-input-container flex>
          <label>Shift Name</label>
          <input type="text" name="shift_name" ng-model="ddcvm.data.shift_name" required>
          <div ng-messages="itemForm.shift_name.$error" ng-show="itemForm.shift_name.$touched" role="alert">
              <div ng-message="required">
                <span>This is required.</span>
              </div>
          </div>
        </md-input-container>
      </div>
    </form>
    
  </md-dialog-content>

  <md-dialog-actions>
    <md-button class="md-raised md-primary" ng-click="ddcvm.save()" ng-disabled="itemForm.$invalid">Add Shift</md-button>
    <md-button class="md-raised md-warn" ng-click="ddcvm.closeDialog()">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
